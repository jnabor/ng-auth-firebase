<div class="signin-block">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="email" [(ngModel)]="userEmail" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="userPassword" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="submit-block">
      <button mat-raised-button color="primary" [disabled]="!formValid">Submit</button>
      <div class="sign-link"><a mat-button color="primary" routerLink="/signup">Sign Up</a></div>
    </div>

  </mat-card-actions>
</mat-card>
</div>
