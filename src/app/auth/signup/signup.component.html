<div class="signup-block">
  <mat-card class="example-card" [class.mat-elevation-z2]="true" *ngIf="!toggleProgress">
    <mat-card-content>
      <div class="card-header-block" >
        <h4>Sign Up</h4>
      </div>
      <div [formGroup]="myGroup" >

      <!-- email -->
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          [errorStateMatcher]="matcherEmail"
          [(ngModel)]="userEmail"
          required>
        <mat-error *ngIf="emailPatternValid()  && !emailRequired()">
          Not a valid email address
        </mat-error>
        <mat-error *ngIf="emailRequired()">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <!-- password -->
      <mat-form-field class="example-full-width">
        <input
            matInput
            formControlName="password"
            placeholder="Password"
            [errorStateMatcher]="matcherPassword"
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="userPassword"
            required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordRequired()">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="!passwordLengthValid() && !passwordRequired()">
          Password must be 8-20 characters
        </mat-error>
        <mat-error *ngIf="!passwordValid() && !passwordRequired() &&passwordLengthValid()">
          number, lowercase, upper case, special characters required
        </mat-error>
      </mat-form-field>

      <!-- confirm password -->
      <mat-form-field class="example-full-width">
        <input
            matInput
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            [errorStateMatcher]="matcherPasswordConfirm"
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="confirmPassword"
            required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="confirmPasswordRequired()">
          Please confirm password
        </mat-error>
        <mat-error *ngIf="!confirmPasswordMatch() && !confirmPasswordRequired()">
          Password mismatch
        </mat-error>
      </mat-form-field>

      <div class="submit-block" >
        <button
            mat-raised-button
            [disabled]="submitDisabled"
            color="primary"
            (click)="onSignUp()" >
            Submit</button>
      </div>
      </div>

    </mat-card-content>
  </mat-card>
  <div class="progress-block" *ngIf="toggleProgress">
    <mat-progress-spinner
        color="primary"
        mode="indeterminate" >
    </mat-progress-spinner>
  </div>
</div>
